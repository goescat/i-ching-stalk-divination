<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>大畜 ䷙ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>大畜卦</h1>
    <div class="hexagram-symbol">䷙</div>
    <div style="text-align:center; margin-bottom:15px;">
      大畜：利貞，不家食吉，利涉大川。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        大畜，剛健篤實輝光，日新其德，剛上而尚賢。能止健，大正也。不家食吉，養賢也。利涉大川，應乎天也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>天在山中，大畜；君子以多識前言往行，以畜其德。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：有厲利已。</div>
        <div class="xiang">象曰：有厲利已，不犯災也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：輿說輹。</div>
        <div class="xiang">象曰：輿說輹，中无尤也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：良馬逐，利艱貞。曰閑輿衛，利有攸往。</div>
        <div class="xiang">象曰：利有攸往，上合志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：童牛之牿，元吉。</div>
        <div class="xiang">象曰：六四元吉，有喜也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：豶豕之牙，吉。</div>
        <div class="xiang">象曰：六五之吉，有慶也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：何天之衢，亨。</div>
        <div class="xiang">象曰：何天之衢，道大行也。</div>
      </div>

    </div>
  </div>
</body>

</html>
