<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>觀卦 ䷓ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>觀卦</h1>
    <div class="hexagram-symbol">䷓</div>
    <div style="text-align:center; margin-bottom:15px;">
      觀：盥而不薦，有孚顒若。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        大觀在上，順而巽，中正以觀天下。觀，盥而不薦，有孚顒若，下觀而化也。觀天之神道，而四時不忒，聖人以神道設教，而天下服矣。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>風行地上，觀；先王以省方，觀民設教。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：童觀，小人无咎，君子吝。</div>
        <div class="xiang">象曰：初六童觀，小人道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：闚觀，利女貞。</div>
        <div class="xiang">象曰：窺觀女貞，亦可醜也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：觀我生，進退。</div>
        <div class="xiang">象曰：觀我生，進退；未失道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：觀國之光，利用賓于王。</div>
        <div class="xiang">象曰：觀國之光，尚賓也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：觀我生，君子无咎。</div>
        <div class="xiang">象曰：觀我生，觀民也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：觀其生，君子无咎。</div>
        <div class="xiang">象曰：觀其生，志未平也。</div>
      </div>

    </div>
  </div>
</body>

</html>
