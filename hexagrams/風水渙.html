<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>渙 ䷺ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>渙卦</h1>
    <div class="hexagram-symbol">䷺</div>
    <div style="text-align:center; margin-bottom:15px;">
      渙：亨。王假有廟，利涉大川，利貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        渙，亨。剛來而不窮，柔得位乎外而上同。王假有廟，王乃在中也。利涉大川，乘木有功也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>風行水上，渙；先王以享于帝立廟。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：用拯馬壯，吉。</div>
        <div class="xiang">象曰：初六之吉，順也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：渙奔其机，悔亡。</div>
        <div class="xiang">象曰：渙奔其机，得願也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：渙其躬，无悔。</div>
        <div class="xiang">象曰：渙其躬，志在外也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：渙其群，元吉。渙有丘，匪夷所思。</div>
        <div class="xiang">象曰：渙其群，元吉；光大也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：渙汗其大號，渙王居，无咎。</div>
        <div class="xiang">象曰：王居无咎，正位也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：渙其血，去逖出，无咎。</div>
        <div class="xiang">象曰：渙其血，遠害也。</div>
      </div>

    </div>

  </div>
</body>

</html>
