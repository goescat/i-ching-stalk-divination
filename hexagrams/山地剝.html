<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>剝 ䷖ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>剝卦</h1>
    <div class="hexagram-symbol">䷖</div>
    <div style="text-align:center; margin-bottom:15px;">
      剝：不利有攸往。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        剝，剝也，柔變剛也。不利有攸往，小人長也。順而止之，觀象也。君子尚消息盈虛，天行也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>山附地上，剝；上以厚下，安宅。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：剝床以足，蔑貞凶。</div>
        <div class="xiang">象曰：剝床以足，以滅下也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：剝床以辨，蔑貞凶。</div>
        <div class="xiang">象曰：剝床以辨，未有與也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：剝之，无咎。</div>
        <div class="xiang">象曰：剝之无咎，失上下也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：剝床以膚，凶。</div>
        <div class="xiang">象曰：剝床以膚，切近災也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：貫魚，以宮人寵，无不利。</div>
        <div class="xiang">象曰：以宮人寵，終无尤也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：碩果不食，君子得輿，小人剝廬。</div>
        <div class="xiang">象曰：君子得輿，民所載也。小人剝廬，終不可用也。</div>
      </div>

    </div>
  </div>
</body>

</html>
