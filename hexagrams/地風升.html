<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>升 ䷭ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>升卦</h1>
    <div class="hexagram-symbol">䷭</div>
    <div style="text-align:center; margin-bottom:15px;">
      升：元亨，用見大人，勿恤，南征吉。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        柔以時升，巽而順，剛中而應，是以大亨。用見大人，勿恤；有慶也。南征吉，志行也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>地中生木，升；君子以順德，積小以高大。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：允升，大吉。</div>
        <div class="xiang">象曰：允升大吉，上合志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：孚乃利用禴，无咎。</div>
        <div class="xiang">象曰：九二之孚，有喜也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：升虛邑。</div>
        <div class="xiang">象曰：升虛邑，无所疑也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：王用亨于岐山，吉无咎。</div>
        <div class="xiang">象曰：王用亨于岐山，順事也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：貞吉，升階。</div>
        <div class="xiang">象曰：貞吉升階，大得志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：冥升，利于不息之貞。</div>
        <div class="xiang">象曰：冥升在上，消不富也。</div>
      </div>

    </div>

  </div>
</body>

</html>
