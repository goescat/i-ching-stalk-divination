<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>遯 ䷠ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>遯卦</h1>
    <div class="hexagram-symbol">䷠</div>
    <div style="text-align:center; margin-bottom:15px;">
      遯：亨，小利貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        遯亨，遯而亨也。剛當位而應，與時行也。小利貞，浸而長也。遯之時義大矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>天下有山，遯；君子以遠小人，不惡而嚴。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：遯尾，厲，勿用有攸往。</div>
        <div class="xiang">象曰：遯尾之厲，不往何災也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：執之用黃牛之革，莫之勝說。</div>
        <div class="xiang">象曰：執用黃牛，固志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：係遯，有疾厲，畜臣妾吉。</div>
        <div class="xiang">象曰：係遯之厲，有疾憊也。畜臣妾吉，不可大事也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：好遯，君子吉，小人否。</div>
        <div class="xiang">象曰：君子好遯，小人否也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：嘉遯，貞吉。</div>
        <div class="xiang">象曰：嘉遯貞吉，以正志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：肥遯，无不利。</div>
        <div class="xiang">象曰：肥遯，无不利；无所疑也。</div>
      </div>

    </div>
  </div>
</body>

</html>
