<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>節 ䷻ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>節卦</h1>
    <div class="hexagram-symbol">䷻</div>
    <div style="text-align:center; margin-bottom:15px;">
      節：亨。苦節，不可貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        節，亨，剛柔分，而剛得中。苦節不可貞，其道窮也。說以行險，當位以節，中正以通。天地節而四時成，節以制度，不傷財，不害民。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>澤上有水，節；君子以制數度，議德行。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：不出戶庭，无咎。</div>
        <div class="xiang">象曰：不出戶庭，知通塞也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：不出門庭，凶。</div>
        <div class="xiang">象曰：不出門庭，失時極也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：不節若，則嗟若，无咎。</div>
        <div class="xiang">象曰：不節之嗟，又誰咎也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：安節，亨。</div>
        <div class="xiang">象曰：安節之亨，承上道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：甘節，吉；往有尚。</div>
        <div class="xiang">象曰：甘節之吉，居位中也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：苦節，貞凶，悔亡。</div>
        <div class="xiang">象曰：苦節貞凶，其道窮也。</div>
      </div>

    </div>

  </div>
</body>

</html>
