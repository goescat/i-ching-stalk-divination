<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>艮 ䷳ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>艮卦</h1>
    <div class="hexagram-symbol">䷳</div>
    <div style="text-align:center; margin-bottom:15px;">
      艮：艮其背，不獲其身，行其庭，不見其人，无咎。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        艮，止也。時止則止，時行則行，動靜不失其時，其道光明。艮其止，止其所也。上下敵應，不相與也。是以不獲其身，行其庭不見其人，无咎也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>兼山，艮；君子以思不出其位。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：艮其趾，无咎，利永貞。</div>
        <div class="xiang">象曰：艮其趾，未失正也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：艮其腓，不拯其隨，其心不快。</div>
        <div class="xiang">象曰：不拯其隨，未退聽也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：艮其限，列其夤，厲薰心。</div>
        <div class="xiang">象曰：艮其限，危薰心也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：艮其身，无咎。</div>
        <div class="xiang">象曰：艮其身，止諸躬也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：艮其輔，言有序，悔亡。</div>
        <div class="xiang">象曰：艮其輔，以中正也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：敦艮，吉。</div>
        <div class="xiang">象曰：敦艮之吉，以厚終也。</div>
      </div>

    </div>

  </div>
</body>

</html>
