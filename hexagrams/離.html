<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>離 ䷝ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>離卦</h1>
    <div class="hexagram-symbol">䷝</div>
    <div style="text-align:center; margin-bottom:15px;">
      離：利貞，亨。畜牝牛，吉。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        離，麗也；日月麗乎天，百穀草木麗乎土，重明以麗乎正，乃化成天下。柔麗乎中正，故亨；是以畜牝牛吉也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>明兩作離，大人以繼明照于四方。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：履錯然，敬之无咎。</div>
        <div class="xiang">象曰：履錯之敬，以辟咎也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：黃離，元吉。</div>
        <div class="xiang">象曰：黃離元吉，得中道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：日昃之離，不鼓缶而歌，則大耋之嗟，凶。</div>
        <div class="xiang">象曰：日昃之離，何可久也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：突如其來如，焚如，死如，棄如。</div>
        <div class="xiang">象曰：突如其來如，无所容也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：出涕沱若，戚嗟若，吉。</div>
        <div class="xiang">象曰：六五之吉，離王公也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：王用出征，有嘉折首，獲匪其醜，无咎。</div>
        <div class="xiang">象曰：王用出征，以正邦也。</div>
      </div>

    </div>

  </div>
</body>

</html>
