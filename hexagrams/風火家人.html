<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>家人 ䷤ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>家人卦</h1>
    <div class="hexagram-symbol">䷤</div>
    <div style="text-align:center; margin-bottom:15px;">
      家人：利女貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        家人，女正位乎內，男正位乎外，男女正，天地之大義也。家人有嚴君焉，父母之謂也。父父，子子，兄兄，弟弟，夫夫，婦婦，而家道正；正家而天下定矣。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>風自火出，家人；君子以言有物，而行有恆。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：閑有家，悔亡。</div>
        <div class="xiang">象曰：閑有家，志未變也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：无攸遂，在中饋，貞吉。</div>
        <div class="xiang">象曰：六二之吉，順以巽也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：家人嗃嗃，悔厲吉；婦子嘻嘻，終吝。</div>
        <div class="xiang">象曰：家人嗃嗃，未失也；婦子嘻嘻，失家節也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：富家，大吉。</div>
        <div class="xiang">象曰：富家大吉，順在位也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：王假有家，勿恤，往吉。</div>
        <div class="xiang">象曰：王假有家，交相愛也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：有孚威如，終吉。</div>
        <div class="xiang">象曰：威如之吉，反身之謂也。</div>
      </div>

    </div>

  </div>
</body>

</html>
