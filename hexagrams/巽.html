<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>巽 ䷸ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>巽卦</h1>
    <div class="hexagram-symbol">䷸</div>
    <div style="text-align:center; margin-bottom:15px;">
      巽：小亨，利攸往，利見大人。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        重巽以申命，剛巽乎中正而志行。柔皆順乎剛，是以小亨，利有攸往，利見大人。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>隨風，巽；君子以申命行事。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：進退，利武人之貞。</div>
        <div class="xiang">象曰：進退，志疑也。利武人之貞，志治也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：巽在床下，用史巫紛若，吉，无咎。</div>
        <div class="xiang">象曰：紛若之吉，得中也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：頻巽，吝。</div>
        <div class="xiang">象曰：頻巽之吝，志窮也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：悔亡，田獲三品。</div>
        <div class="xiang">象曰：田獲三品，有功也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：貞吉悔亡，无不利。无初有終，先庚三日，後庚三日，吉。</div>
        <div class="xiang">象曰：九五之吉，位正中也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：巽在床下，喪其資斧，貞凶。</div>
        <div class="xiang">象曰：巽在床下，上窮也。喪其資斧，正乎凶也。</div>
      </div>

    </div>
  </div>
</body>

</html>
