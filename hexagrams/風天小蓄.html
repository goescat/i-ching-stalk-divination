<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>小畜卦 ䷈ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>小畜卦</h1>
    <div class="hexagram-symbol">䷈</div>
    <div style="text-align:center; margin-bottom:15px;">
      小畜：亨。密雲不雨，自我西郊。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        小畜，柔得位，而上下應之，曰小畜。<br>
        健而巽，剛中而志行，乃亨。<br>
        密雲不雨，尚往也。自我西郊，施未行也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>風行天上，小畜；君子以懿文德。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：復自道，何其咎，吉。</div>
        <div class="xiang">象曰：復自道，其義吉也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：牽復，吉。</div>
        <div class="xiang">象曰：牽復在中，亦不自失也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：輿說輻，夫妻反目。</div>
        <div class="xiang">象曰：夫妻反目，不能正室也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：有孚，血去惕出，无咎。</div>
        <div class="xiang">象曰：有孚惕出，上合志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：有孚攣如，富以其鄰。</div>
        <div class="xiang">象曰：有孚攣如，不獨富也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：既雨既處，尚德載，婦貞厲。月幾望，君子征凶。</div>
        <div class="xiang">象曰：既雨既處，德積載也。君子征凶，有所疑也。</div>
      </div>

    </div>
  </div>
</body>

</html>
