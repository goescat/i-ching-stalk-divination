<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>兌 ䷹ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>兌卦</h1>
    <div class="hexagram-symbol">䷹</div>
    <div style="text-align:center; margin-bottom:15px;">
      兌：亨，利貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        兌，說也。剛中而柔外，說以利貞，是以順乎天，而應乎人。說以先民，民忘其勞；說以犯難，民忘其死；說之大，民勸矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>麗澤，兌；君子以朋友講習。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：和兌，吉。</div>
        <div class="xiang">象曰：和兌之吉，行未疑也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：孚兌，吉，悔亡。</div>
        <div class="xiang">象曰：孚兌之吉，信志也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：來兌，凶。</div>
        <div class="xiang">象曰：來兌之凶，位不當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：商兌，未寧，介疾有喜。</div>
        <div class="xiang">象曰：九四之喜，有慶也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：孚于剝，有厲。</div>
        <div class="xiang">象曰：孚于剝，位正當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：引兌。</div>
        <div class="xiang">象曰：上六引兌，未光也。</div>
      </div>

    </div>

  </div>
</body>

</html>
