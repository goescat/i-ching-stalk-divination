<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>蠱卦 ䷑ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>蠱卦</h1>
    <div class="hexagram-symbol">䷑</div>
    <div style="text-align:center; margin-bottom:15px;">
      蠱：元亨，利涉大川。先甲三日，後甲三日。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        蠱，剛上而柔下，巽而止，蠱。蠱，元亨，而天下治也。利涉大川，往有事也。先甲三日，後甲三日，終則有始，天行也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>山下有風，蠱；君子以振民育德。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：幹父之蠱，有子，考无咎，厲終吉。</div>
        <div class="xiang">象曰：幹父之蠱，意承考也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：幹母之蠱，不可貞。</div>
        <div class="xiang">象曰：幹母之蠱，得中道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：幹父之蠱，小有悔，无大咎。</div>
        <div class="xiang">象曰：幹父之蠱，終无咎也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：裕父之蠱，往見吝。</div>
        <div class="xiang">象曰：裕父之蠱，往未得也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：幹父之蠱，用譽。</div>
        <div class="xiang">象曰：干父之蠱；承以德也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：不事王侯，高尚其事。</div>
        <div class="xiang">象曰：不事王侯，志可則也。</div>
      </div>

    </div>
  </div>
</body>

</html>
