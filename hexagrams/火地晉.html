<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>晉 ䷢ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>晉卦</h1>
    <div class="hexagram-symbol">䷢</div>
    <div style="text-align:center; margin-bottom:15px;">
      晉：康侯用錫馬蕃庶，晝日三接。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        晉，進也。明出地上，順而麗乎大明，柔進而上行。是以康侯用錫馬蕃庶，晝日三接也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>明出地上，晉；君子以自昭明德。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：晉如，摧如，貞吉。罔孚，裕无咎。</div>
        <div class="xiang">象曰：晉如，摧如；獨行正也。裕无咎；未受命也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：晉如，愁如，貞吉。受茲介福，于其王母。</div>
        <div class="xiang">象曰：受玆介福，以中正也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：眾允，悔亡。</div>
        <div class="xiang">象曰：眾允之，志上行也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：晉如碩鼠，貞厲。</div>
        <div class="xiang">象曰：碩鼠貞厲，位不當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：悔亡，失得勿恤，往吉，无不利。</div>
        <div class="xiang">象曰：失得勿恤，往有慶也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：晉其角，維用伐邑，厲吉无咎，貞吝。</div>
        <div class="xiang">象曰：維用伐邑，道未光也。</div>
      </div>

    </div>
  </div>
</body>

</html>
