<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>未濟 ䷿ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>未濟卦</h1>
    <div class="hexagram-symbol">䷿</div>
    <div style="text-align:center; margin-bottom:15px;">
      未濟：亨，小狐汔濟，濡其尾，无攸利。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        未濟，亨；柔得中也。小狐汔濟，未出中也。濡其尾，无攸利；不續終也。雖不當位，剛柔應也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>火在水上，未濟；君子以慎辨物居方。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：濡其尾，吝。</div>
        <div class="xiang">象曰：濡其尾，亦不知極也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：曳其輪，貞吉。</div>
        <div class="xiang">象曰：九二貞吉，中以行正也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：未濟，征凶，利涉大川。</div>
        <div class="xiang">象曰：未濟征凶，位不當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：貞吉，悔亡，震用伐鬼方，三年有賞于大國。</div>
        <div class="xiang">象曰：貞吉悔亡，志行也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：貞吉，无悔，君子之光，有孚，吉。</div>
        <div class="xiang">象曰：君子之光，其暉吉也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：有孚于飲酒，无咎，濡其首，有孚失是。</div>
        <div class="xiang">象曰：飲酒濡首，亦不知節也。</div>
      </div>

    </div>
  </div>
</body>

</html>
