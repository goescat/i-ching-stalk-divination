<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>既濟 ䷾ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>既濟卦</h1>
    <div class="hexagram-symbol">䷾</div>
    <div style="text-align:center; margin-bottom:15px;">
      既濟：亨，小利貞，初吉終亂。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        既濟，亨，小者亨也。利貞，剛柔正而位當也。初吉，柔得中也。終止則亂，其道窮也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>水在火上，既濟；君子以思患而預防之。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：曳其輪，濡其尾，无咎。</div>
        <div class="xiang">象曰：曳其輪，義无咎也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：婦喪其茀，勿逐，七日得。</div>
        <div class="xiang">象曰：七日得，以中道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：高宗伐鬼方，三年克之，小人勿用。</div>
        <div class="xiang">象曰：三年克之，憊也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：繻有衣袽，終日戒。</div>
        <div class="xiang">象曰：終日戒，有所疑也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：東鄰殺牛，不如西鄰之禴祭，實受其福。</div>
        <div class="xiang">象曰：東鄰殺牛，不如西鄰之時也；實受其福，吉大來也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：濡其首，厲。</div>
        <div class="xiang">象曰：濡其首厲，何可久也。</div>
      </div>

    </div>

  </div>
</body>

</html>
