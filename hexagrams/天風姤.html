<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>姤 ䷫ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>姤卦</h1>
    <div class="hexagram-symbol">䷫</div>
    <div style="text-align:center; margin-bottom:15px;">
      姤：女壯，勿用取女。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        姤，遇也，柔遇剛也。勿用取女，不可與長也。天地相遇，品物咸章也。剛遇中正，天下大行也。姤之時義大矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>天下有風，姤；后以施命誥四方。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：繫于金柅，貞吉，有攸往，見凶，羸豕孚蹢躅。</div>
        <div class="xiang">象曰：繫于金柅，柔道牽也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：包有魚，无咎，不利賓。</div>
        <div class="xiang">象曰：包有魚，義不及賓也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：臀无膚，其行次且，厲，无大咎。</div>
        <div class="xiang">象曰：其行次且，行未牽也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：包无魚，起凶。</div>
        <div class="xiang">象曰：无魚之凶，遠民也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：以杞包瓜，含章，有隕自天。</div>
        <div class="xiang">象曰：九五含章，中正也。有隕自天，志不舍命也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：姤其角，吝，无咎。</div>
        <div class="xiang">象曰：姤其角，上窮吝也。</div>
      </div>

    </div>

  </div>
</body>

</html>
