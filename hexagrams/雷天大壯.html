<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>大壯 ䷡ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>大壯卦</h1>
    <div class="hexagram-symbol">䷡</div>
    <div style="text-align:center; margin-bottom:15px;">
      大壯：利貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        大壯，大者壯也。剛以動，故壯。大壯利貞；大者正也。正大而天地之情可見矣！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>雷在天上，大壯；君子以非禮勿履。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：壯于趾，征凶，有孚。</div>
        <div class="xiang">象曰：壯于趾，其孚窮也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：貞吉。</div>
        <div class="xiang">象曰：九二貞吉，以中也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：小人用壯，君子用罔，貞厲。羝羊觸藩，羸其角。</div>
        <div class="xiang">象曰：小人用壯，君子罔也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：貞吉悔亡，藩決不羸，壯于大輿之輹。</div>
        <div class="xiang">象曰：藩決不羸，尚往也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：喪羊于易，无悔。</div>
        <div class="xiang">象曰：喪羊于易，位不當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：羝羊觸藩，不能退，不能遂，无攸利，艱則吉。</div>
        <div class="xiang">象曰：不能退，不能遂，不祥也。艱則吉，咎不長也。</div>
      </div>

    </div>

  </div>
</body>

</html>
