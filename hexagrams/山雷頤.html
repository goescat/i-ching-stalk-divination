<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>頤 ䷚ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>頤卦</h1>
    <div class="hexagram-symbol">䷚</div>
    <div style="text-align:center; margin-bottom:15px;">
      頤：貞吉。觀頤，自求口實。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        頤貞吉，養正則吉也。觀頤，觀其所養也；自求口實，觀其自養也。天地養萬物，聖人養賢，以及萬民；頤之時大矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>山下有雷，頤；君子以慎言語，節飲食。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：舍爾靈龜，觀我朵頤，凶。</div>
        <div class="xiang">象曰：觀我朵頤，亦不足貴也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：顛頤，拂經，于丘頤，征凶。</div>
        <div class="xiang">象曰：六二征凶，行失類也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：拂頤，貞凶，十年勿用，无攸利。</div>
        <div class="xiang">象曰：十年勿用，道大悖也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：顛頤，吉，虎視眈眈，其欲逐逐，无咎。</div>
        <div class="xiang">象曰：顛頤之吉，上施光也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：拂經，居貞吉，不可涉大川。</div>
        <div class="xiang">象曰：居貞之吉，順以從上也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：由頤，厲吉，利涉大川。</div>
        <div class="xiang">象曰：由頤厲吉，大有慶也。</div>
      </div>

    </div>

  </div>
</body>

</html>
