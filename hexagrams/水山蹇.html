<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>蹇 ䷦ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>蹇卦</h1>
    <div class="hexagram-symbol">䷦</div>
    <div style="text-align:center; margin-bottom:15px;">
      蹇：利西南，不利東北；利見大人，貞吉。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        蹇，難也，險在前也。見險而能止，知矣哉！蹇利西南，往得中也；不利東北，其道窮也。利見大人，往有功也。當位貞吉，以正邦也。蹇之時用大矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>山上有水，蹇；君子以反身修德。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：往蹇，來譽。</div>
        <div class="xiang">象曰：往蹇來譽，宜待也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：王臣蹇蹇，匪躬之故。</div>
        <div class="xiang">象曰：王臣蹇蹇，終无尤也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：往蹇來反。</div>
        <div class="xiang">象曰：往蹇來反，內喜之也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：往蹇來連。</div>
        <div class="xiang">象曰：往蹇來連，當位實也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：大蹇朋來。</div>
        <div class="xiang">象曰：大蹇朋來，以中節也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：往蹇來碩，吉；利見大人。</div>
        <div class="xiang">象曰：往蹇來碩，志在內也。利見大人，以從貴也。</div>
      </div>

    </div>

  </div>
</body>

</html>
