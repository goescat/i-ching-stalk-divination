<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>隨卦 ䷐ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>隨卦</h1>
    <div class="hexagram-symbol">䷐</div>
    <div style="text-align:center; margin-bottom:15px;">
      隨：元亨利貞，无咎。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        隨，剛來而下柔，動而說，隨。大亨貞，无咎，而天下隨時，隨時之義大矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>澤中有雷，隨；君子以嚮晦入宴息。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：官有渝，貞吉。出門交有功。</div>
        <div class="xiang">象曰：官有渝，從正吉也。出門交有功，不失也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：系小子，失丈夫。</div>
        <div class="xiang">象曰：係小子，弗兼與也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：系丈夫，失小子。隨有求得，利居貞。</div>
        <div class="xiang">象曰：系丈夫，志舍下也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：隨有獲，貞凶。有孚在道，以明，何咎。</div>
        <div class="xiang">象曰：隨有獲，其義凶也。有孚在道，明功也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：孚于嘉，吉。</div>
        <div class="xiang">象曰：孚于嘉，吉；位正中也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：拘系之，乃從維之。王用亨于西山。</div>
        <div class="xiang">象曰：拘系之，上窮也。</div>
      </div>

    </div>

  </div>
</body>

</html>
