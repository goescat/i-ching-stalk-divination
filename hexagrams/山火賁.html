<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>賁 ䷕ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>賁卦</h1>
    <div class="hexagram-symbol">䷕</div>
    <div style="text-align:center; margin-bottom:15px;">
      賁：亨。小利有攸往。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        賁，亨；柔來而文剛，故亨。分剛上而文柔，故小利有攸往。天文也；文明以止，人文也。觀乎天文，以察時變；觀乎人文，以化成天下。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>山下有火，賁；君子以明庶政，无敢折獄。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：賁其趾，舍車而徒。</div>
        <div class="xiang">象曰：舍車而徒，義弗乘也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：賁其須。</div>
        <div class="xiang">象曰：賁其須，與上興也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：賁如濡如，永貞吉。</div>
        <div class="xiang">象曰：永貞之吉，終莫之陵也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：賁如皤如，白馬翰如，匪寇婚媾。</div>
        <div class="xiang">象曰：六四，當位疑也。匪寇婚媾，終无尤也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：賁于丘園，束帛戔戔，吝，終吉。</div>
        <div class="xiang">象曰：六五之吉，有喜也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：白賁，无咎。</div>
        <div class="xiang">象曰：白賁无咎，上得志也。</div>
      </div>

    </div>
  </div>
</body>

</html>
