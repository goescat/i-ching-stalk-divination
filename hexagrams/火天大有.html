<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>大有卦 ䷍ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>大有卦</h1>
    <div class="hexagram-symbol">䷍</div>
    <div style="text-align:center; margin-bottom:15px;">
      大有：元亨。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        大有，柔得尊位，大中而上下應之，曰大有。其德剛健而文明，應乎天而時行，是以元亨。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>火在天上，大有；君子以遏惡揚善，順天休命。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：无交害，匪咎，艱則无咎。</div>
        <div class="xiang">象曰：大有初九，无交害也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：大車以載，有攸往，无咎。</div>
        <div class="xiang">象曰：大車以載，積中不敗也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：公用亨于天子，小人弗克。</div>
        <div class="xiang">象曰：公用亨于天子，小人害也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：匪其彭，无咎。</div>
        <div class="xiang">象曰：匪其彭，无咎；明辨晰也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：厥孚交如，威如；吉。</div>
        <div class="xiang">象曰：厥孚交如，信以發志也。威如之吉，易而无備也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：自天祐之，吉无不利。</div>
        <div class="xiang">象曰：大有上吉，自天佑也。</div>
      </div>

    </div>
  </div>
</body>

</html>
