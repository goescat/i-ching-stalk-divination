<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>大過 ䷛ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>大過卦</h1>
    <div class="hexagram-symbol">䷛</div>
    <div style="text-align:center; margin-bottom:15px;">
      大過：棟橈，利有攸往，亨。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        大過，大者過也。棟橈，本末弱也。剛過而中，巽而說行，利有攸往，乃亨。大過之時大矣哉！
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>澤滅木，大過；君子以獨立不懼，遯世无悶。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初六：藉用白茅，无咎。</div>
        <div class="xiang">象曰：藉用白茅，柔在下也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：枯楊生稊，老夫得其女妻，无不利。</div>
        <div class="xiang">象曰：老夫女妻，過以相與也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：棟橈，凶。</div>
        <div class="xiang">象曰：棟橈之凶，不可以有輔也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：棟隆，吉；有它吝。</div>
        <div class="xiang">象曰：棟隆之吉，不橈乎下也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：枯楊生華，老婦得士夫，无咎无譽。</div>
        <div class="xiang">象曰：枯楊生華，何可久也。老婦士夫，亦可醜也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上六：過涉滅頂，凶，无咎。</div>
        <div class="xiang">象曰：過涉之凶，不可咎也。</div>
      </div>

    </div>
  </div>
</body>

</html>
