<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>噬嗑 ䷔ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>噬嗑卦</h1>
    <div class="hexagram-symbol">䷔</div>
    <div style="text-align:center; margin-bottom:15px;">
      噬嗑：亨。利用獄。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        頤中有物，曰噬嗑，噬嗑而亨。剛柔分，動而明，雷電合而章。柔得中而上行，雖不當位，利用獄也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>雷電噬嗑；先王以明罰敕法。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：屨校滅趾，无咎。</div>
        <div class="xiang">象曰：屨校滅趾，不行也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：噬膚滅鼻，无咎。</div>
        <div class="xiang">象曰：噬膚滅鼻，乘剛也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：噬臘肉，遇毒；小吝，无咎。</div>
        <div class="xiang">象曰：遇毒，位不當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：噬乾胏，得金矢，利艱貞，吉。</div>
        <div class="xiang">象曰：利艱貞吉，未光也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六五：噬乾肉，得黃金，貞厲，无咎。</div>
        <div class="xiang">象曰：貞厲无咎，得當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：何校滅耳，凶。</div>
        <div class="xiang">象曰：何校滅耳，聰不明也。</div>
      </div>

    </div>

  </div>
</body>

</html>
