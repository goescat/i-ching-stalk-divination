<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>中孚 ䷼ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>中孚卦</h1>
    <div class="hexagram-symbol">䷼</div>
    <div style="text-align:center; margin-bottom:15px;">
      中孚：豚魚吉，利涉大川，利貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        中孚，柔在內而剛得中。說而巽，孚，乃化邦也。豚魚吉，信及豚魚也。利涉大川，乘木舟虛也。中孚以利貞，乃應乎天也。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>澤上有風，中孚；君子以議獄緩死。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：虞吉，有它不燕。</div>
        <div class="xiang">象曰：初九虞吉，志未變也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九二：鳴鶴在陰，其子和之，我有好爵，吾與爾靡之。</div>
        <div class="xiang">象曰：其子和之，中心願也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六三：得敵，或鼓或罷，或泣或歌。</div>
        <div class="xiang">象曰：可鼓或罷，位不當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六四：月幾望，馬匹亡，无咎。</div>
        <div class="xiang">象曰：馬匹亡，絕類上也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：有孚攣如，无咎。</div>
        <div class="xiang">象曰：有孚攣如，位正當也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：翰音登于天，貞凶。</div>
        <div class="xiang">象曰：翰音登于天，何可長也。</div>
      </div>

    </div>

  </div>
</body>

</html>
