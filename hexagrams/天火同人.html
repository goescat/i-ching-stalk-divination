<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>同人卦 ䷌ - 易經</title>
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background: #f9f6f1 url("https://www.transparenttextures.com/patterns/old-wall.png");
      color: #3b2b1b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .scroll-container {
      background: #fffaf3;
      margin: 40px 20px;
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-left: 12px solid #c9a26b;
      border-right: 12px solid #c9a26b;
      background-image: linear-gradient(to bottom, #fffaf3 0%, #f7f1e6 100%);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 5px;
    }

    .hexagram-symbol {
      text-align: center;
      font-size: 2.5em;
      color: #5a3e1b;
      margin-bottom: 15px;
    }

    .section {
      margin-top: 25px;
      line-height: 1.8;
    }

    .section h2 {
      color: #8b4513;
      font-size: 1.2em;
      border-bottom: 1px solid #d3b58b;
      padding-bottom: 3px;
      margin-bottom: 10px;
    }

    .yao {
      margin-bottom: 15px;
    }

    .yao-title {
      font-weight: bold;
      color: #5a3e1b;
    }

    .xiang {
      font-size: 0.95em;
      color: #4a3a28;
      margin-left: 1.5em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 30px;
      color: #7a6a56;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <h1>同人卦</h1>
    <div class="hexagram-symbol">䷌</div>
    <div style="text-align:center; margin-bottom:15px;">
      同人于野，亨。利涉大川，利君子貞。
    </div>

    <div class="section">
      <h2>彖傳</h2>
      <p>
        同人，柔得位得中，而應乎乾，曰同人。文明以健，中正而應，君子正也。唯君子為能通天下之志。
      </p>
    </div>

    <div class="section">
      <h2>象傳</h2>
      <p>天與火，同人；君子以類族辨物。</p>
    </div>

    <div class="section">
      <h2>爻辭</h2>

      <div class="yao">
        <div class="yao-title">初九：同人于門，无咎。</div>
        <div class="xiang">象曰：出門同人，又誰咎也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">六二：同人于宗，吝。</div>
        <div class="xiang">象曰：同人于宗，吝道也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九三：伏戎于莽，升其高陵，三歲不興。</div>
        <div class="xiang">象曰：伏戎于莽，敵剛也。三歲不興，安行也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九四：乘其墉，弗克攻，吉。</div>
        <div class="xiang">象曰：乘其墉，義弗克也，其吉，則困而反則也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">九五：同人，先號咷而後笑。大師克相遇。</div>
        <div class="xiang">象曰：同人之先，以中直也。大師相遇，言相克也。</div>
      </div>

      <div class="yao">
        <div class="yao-title">上九：同人于郊，无悔。</div>
        <div class="xiang">象曰：同人于郊，志未得也。</div>
      </div>

    </div>

  </div>
</body>

</html>
